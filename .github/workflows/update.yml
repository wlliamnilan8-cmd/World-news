name: Atualizar Notícias

on:
  schedule:
    - cron: '0 * * * *'      # Atualiza 1 vez por hora
  workflow_dispatch:         # Rodar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar gerador de notícias
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python gerar_noticias.py

      - name: Commit e push das notícias
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add noticias.json
          git commit -m "Atualização automática de notícias" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}


