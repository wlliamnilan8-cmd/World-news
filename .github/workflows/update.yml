name: Atualizar Notícias

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (com histórico completo)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0   # <---- ESSENCIAL

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar gerador de notícias
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: python .github/scripts/gerar_noticias.py

      - name: Commit e push das notícias
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Puxa mudanças antes do push
          git pull --rebase --autostash

          git add noticias.json

          if git diff --cached --quiet; then
            echo "Nenhuma atualização encontrada."
            exit 0
          fi

          git commit -m "Atualização automática de notícias"
          git push
