<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News — Notícias Mundiais</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="logo.png" alt="World News" class="logo">
    <nav>
        <a href="#">Mundo</a>
        <a href="#">Política</a>
        <a href="#">Guerra</a>
        <a href="#">Esportes</a>
        <a href="#">Cultura</a>
    </nav>
</header>

<div class="container" id="news-container">
    <div class="news-card">
        <div class="news-title">Carregando notícias...</div>
        <div class="news-desc">Aguarde enquanto buscamos as últimas atualizações</div>
    </div>
</div>

<footer>
    © 2025 World News — Atualizado automaticamente todos os dias
</footer>

<script>
fetch("noticias.json")
    .then(r => r.json())
    .then(data => {
        let container = document.getElementById("news-container");
        container.innerHTML = "";

        data.forEach(noticia => {
            container.innerHTML += `
                <div class="news-card">
                    <img src="${noticia.imagem}" class="news-img">
                    <div class="news-title">${noticia.titulo}</div>
                    <div class="news-desc">${noticia.descricao}</div>
                </div>
            `;
        });
    })
    .catch(err => {
        document.getElementById("news-container").innerHTML =
            "<div class='news-card'>Erro ao carregar notícias.</div>";
    });
</script>

</body>
</html>
